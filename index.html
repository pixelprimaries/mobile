<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Primaries - Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Born2bSportyFS';
            src: url('Born2bSportyFS.otf') format('opentype');
        }

        @font-face {
            font-family: 'Funnel Sans';
            src: url('FunnelSans-VariableFont_wght.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Born2bSportyFS', sans-serif;
            background-color: #FFFFFF;
            color: #1c1c1c;
        }

        header {
            background-color: #1c1c1c;
            padding: 20px 10px;
            text-align: center;
        }

        .pixel-title {
            font-size: 30px;
            font-family: 'Born2bSportyFS', sans-serif;
            color: #FFFFFF;
            margin-bottom: 10px;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-item {
            font-size: 16px;
            font-family: 'Born2bSportyFS', sans-serif;
            color: #FFFFFF;
            text-decoration: none;
            text-transform: uppercase;
        }
        
        .map-container {
            margin-top: 50px;
            padding: 10px;
            text-align: center;
        }

        .map-container img {
            width: 90%;
            height: auto;
            max-width: 300px;
        }

        .map-text {
            margin-top: 20px;
            text-align: center;
        }

        .state-name {
            font-size: 85px;
            font-family: 'Born2bSportyFS', sans-serif;
            margin: 5px 0;
            margin-bottom: -10px;
        }

        .state-tagline {
            font-size: 40px;
            font-family: 'Born2bSportyFS', sans-serif;
            color: #1c1c1c;
            margin-bottom: 25px;
        }

        .zipcode-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            max-width: 320px;
            margin: 0 auto;
        }

        .zipcode-form input[type="text"],
        .zipcode-form button {
            padding: 12px;
            font-size: 16px;
            font-family: 'Born2bSportyFS', sans-serif;
            border: 2px solid #1c1c1c;
            text-transform: uppercase;
        }

        .zipcode-form button {
            background-color: #1c1c1c;
            color: #FFFFFF;
            cursor: pointer;
        }

        #error-message {
            color: #d9534f;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .district-link {
            margin-top: 20px;
            padding-bottom: 60px; /* Adds whitespace at the bottom of the page */
            font-size: 14px;
            font-family: 'Born2bSportyFS', sans-serif;
            color: #1c1c1c;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <header>
        <div class="pixel-title">PIXEL PRIMARIES</div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">Home</a>
            <a href="stat.html" class="nav-item">Stats</a>
            <a href="about.html" class="nav-item">About</a>
            <a href="contact.html" class="nav-item">Contact</a>
        </nav>
    </header>

    <div class="map-container">
        <img src="illinois-maplight.png" alt="Map of Illinois">
        <div class="map-text">
            <div class="state-name">ILLINOIS</div>
            <div class="state-tagline">THE LINCOLN STATE</div>
            <form class="zipcode-form" onsubmit="handleSubmit(event)">
                <input type="text" id="district" placeholder="ENTER CONGRESSIONAL DISTRICT NUMBER">
                <button type="submit">Submit</button>
            </form>
            <p id="error-message">PLEASE ENTER A VALID DISTRICT NUMBER BETWEEN 1 AND 17</p>
            <a class="district-link" href="https://www.house.gov/representatives/find-your-representative" target="_blank">FIND YOUR DISTRICT HERE</a>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const districtNumber = parseInt(document.getElementById('district').value, 10);
            const errorMessage = document.getElementById('error-message');

            if (isNaN(districtNumber) || districtNumber < 1 || districtNumber > 17) {
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            window.location.href = `district-${districtNumber}light.html`;
        }
    </script>
</body>
</html>
